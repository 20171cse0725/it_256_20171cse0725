<html>
<head>
<title>Activty on text</title>
<style>
.first{
text-transform:capitalize;
text-shadow:-4px 4px blue;
}
.second{
text-transform:uppercase;
text-shadow:-4px -4px 1px red;
text-decoration:underline;
text-align:center;
}
.third{
text-decoration:overline;
text-shadow:4px 4px 8px blue;
text-align:center;
}
</style>
</head>
<body>
<p class="first">this is my CSS file</p>
<p class="second">this is the third month of the year</p>
<p class="third">today is wednesday</p>
</html>
