<html>
<head>
<title>CSS child selector</title>
<style>
div > p {
color:lightblue;
background-color:yellow;
padding:2px;
}
</style>
</head>
<body style="text-align:center;">
<div>
<h2 style="color:green;">
CSS child selector
</h2>
<p>This para will be styled</p>
<h1>Not styled</h1>
</div>
</body>
</html>
